<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Comprar Tickets</title>
</head>

<body>
    <header></header>

    <main>

        <section id=cards>
            <div class="card-group m-5 gap-3">

                <div class="btn card border border-2 bg-transparent card__align--center" data-index="0">

                    <div class="card-body">
                        <h5 class="card-title">Estudiante</h5>
                        <p class="card-text">Tienen un descuento</p>
                        <h5>80%</h5>
                        <p class="card-text"><small class="text-body-secondary">* presentar documentación</small></p>
                    </div>
                </div>

                <div class="btn card border border-2 bg-transparent card__align--center" data-index="1">

                    <div class="card-body">
                        <h5 class="card-title">Trainee</h5>
                        <p class="card-text">Tienen un descuento</p>
                        <h5>50%</h5>
                        <p class="card-text"><small class="text-body-secondary">* presentar documentación</small></p>
                    </div>
                </div>

                <div class="btn card border border-2 bg-transparent card__align--center" data-index="2">

                    <div class="card-body">
                        <h5 class="card-title">Junior</h5>
                        <p class="card-text">Tienen un descuento</p>
                        <h5>15%</h5>
                        <p class="card-text"><small class="text-body-secondary">* presentar documentación</small></p>
                    </div>
                </div>

            </div>

        </section>

        <section id=" info">
            <div>
                <div class="text-center fs-6 text-uppercase"> VENTA </div>
                <div class="text-center fs-1 text-uppercase">VALOR DEL TICKET <b>$200</b></div>
            </div>
        

        </section>

        <section id=" formulario">


            <!-- form -->

            <form action="" name="formulario" class='container bg-white bg-opacity-75 p-4 rounded'>

                <div class="input-group gap-3 my-3">
                    <input type="text" class="form-control" placeholder="Nombre" name="nombre">
                    <input type="text" class="form-control" placeholder="Apellido" name="apellido">

                </div>



                <input type="email" class="form-control" placeholder="Correo" name="correo">


                <div class="row my-3">

                    <div class="col-6">
                        <label for="cant">Cantidad</label>
                        <input id="cant" type="number" class="form-control" placeholder="cantidad" name="cant">
                    </div>

                    <div class="col-6">
                        <label for="categ">Categoria</label>
                        <select name="categoria" id="categ" class="form-select" aria-label="Default select">
                            <option selected="" value="none">Seleccione una categoría</option>
                            <option value="a">Estudiante</option>
                            <option value="b">Trainee</option>
                            <option value="c">Junior</option>
                        </select>

                    </div>



                </div>

                <div id="total" class="bg-primary bg-opacity-25 rounded-1 p-2 my-4"> </div>

                <div class="row">
                    <div class="col-6">
                        <button id="borrar" class="btn btn-success w-100 "> Borrar</button>

                    </div>
                    <div class="col-6">
                        <button id="resumen" class="btn btn-success w-100 "> Resumen</button>
                    </div>

                </div>

            </form>
        </section>

    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>

    <script src="./js/headerfooter.js"></script>
    <script src="./js/cards.js"></script>
    <script src="./js/formulario.js"></script>
</body>

</html>
